  responses:
    200-FileItemInfo:
      description: A common response with file or directory details
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FileItemInfo'
    200-FileItemInfo-Overwritten:
      description: 'A response with file or directory details, when the destination name was occupied and has been overwritten'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FileItemInfo'
    200-Locks-Infos:
      description: Lock Information
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FileLockInfoSummary'
    200-ZipResponse:
      description: Response to DownloadAsZip request
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
        text/plain:
          schema:
            type: string
            description: Either a path of the ZIP file or a link or a reference to it depending on the value of the `respondWith` parameter
    200-SearchResults-Or-Recents:
      description: The list of search results or recently accessed files
      content:
        application/json:
          schema:
            oneOf:
              - items:
                  type: string
              - items:
                  $ref: '#/components/schemas/FileItemInfo'
            type: array
    201-FileItemInfo-Created:
      description: 'A response with file or directory details, when the destination name was available, and an item was created/copied/moved without overwriting anything'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FileItemInfo'
    204-No-Content:
      description: The deletion was successful.
    206-ZipResponse:
      description: Response to DownloadAsZip request used when not all specified files were returned
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
        text/plain:
          schema:
            type: string
            description: A link to the ZIP file
    400-Bad-Request-Generic:
      description: Generic error response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusResponse'
    401-Not-Authorized:
      description: 'The request was made by an unauthorized user, and authorization is mandatory for this request.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusResponse'
    403-Forbidden:
      description: The request was made by the user who is not authorized to access the requested resource or service.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusResponse'
    404-Not-Found-Generic:
      description: Generic error response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusResponse'
    409-Conflict:
      description: An item exists or updating has failed due to an existing lock.
    409-Conflict-With-Lock-Info:
      description: Locking has failed due to an existing lock.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FileLockInfoSummary'
    417-Directory-Not-Empty:
      description: Folder is not empty.
    500-Internal-Server-Error-Generic:
      description: Generic error response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusResponse'
    501-Not-Implemented-Generic:
      description: Generic error response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusResponse'
  parameters:
    Accept:
      name: Accept
      in: header
      required: false
      schema:
        type: string
      description: Specifies the expected format of the response. The supported values are text/plain and application/json.
    conflictBehavior:
      name: conflictBehavior
      in: query
      required: false
      schema:
        type: string
        enum:
          - fail
          - ignore
          - rename
          - replace
      description: 'Identifies how the server should handle conflicts when performing an operation in which an item with the same name or ID already exists. This value is ignored in file upload operations with a specified range (i.e., in partial uploads).'
    session:
      name: session
      in: query
      required: true
      schema:
        type: string
      description: The Id of the session
    session-path:
      name: session
      in: path
      required: true
      schema:
        type: string
      description: The Id of the session
    path-info:
      name: path
      in: query
      schema:
        type: string
      description: 'The path of the item, whose information or status is requested'
      required: true
    Content-Length:
      name: Content-Length
      in: header
      required: false
      schema:
        type: integer
        format: int64
      description: The length of the data being transferred
    path-update:
      name: path
      in: query
      schema:
        type: string
      description: The path of the item that is updated
    linkPassword:
      name: linkPassword
      in: query
      schema:
        type: string
      description: 'When `path` contains a public link and this link is password-protected, `linkPassword` should be used to specify the password for the link'
    linkPasswordLink:
      name: linkPassword
      in: query
      schema:
        type: string
      description: 'When the public link specified in `link` is password-protected, `linkPassword` should be used to specify the password for the link'
    linkPasswordNew:
      name: newLinkPassword
      in: query
      schema:
        type: string
      description: 'When `newPath` contains a public link and the link is password-protected, `newLinkPassword` should be used to specify the password for the link'
    linkPasswordZip:
      name: zipLinkPassword
      in: query
      schema:
        type: string
      description: 'When `zipName` contains a public link and the link is password-protected, `zipLinkPassword` should be used to specify the password for the link'
    Authorization:
      name: Authorization
      in: header
      required: true
      schema:
        type: string
      description: 'The carrier for authorization information. To transfer session IDs, the value must have the form "SessionId <session id here>"'
    includeLockOwners:
      name: includeLockOwners
      in: query
      required: false
      schema:
        type: boolean
        default: false
      description: Specifies whether the returned lock information should include the list of owners
      allowEmptyValue: true
    includeLockDetails:
      name: includeLockDetails
      in: query
      required: false
      schema:
        type: boolean
        default: false
      description: Specifies whether the returned lock information should include detailed information about every lock
      allowEmptyValue: true
    zipResponseType:
      name: respondWith
      in: query
      required: false
      schema:
        type: string
        enum:
          - data
          - link
          - path
          - redirect
          - ref
      description: 'Specifies whether the server should send the data as binary, a link (URL) as a text, a path as a text, a reference as a text, or send a 302 response with the link as a target of redirection. If a reference is requested, it should be passed to this endpoint in the `ref` parameter of a GET request in order to obtain the downloadable ZIP file data. If the `respondWith` parameter is omitted, a reference is sent as a text.'
    zipName:
      name: zipName
      in: query
      required: false
      schema:
        type: string
      description: 'The path with the name of a ZIP file to create, when respondWith is set to `path`. If it is not specified, the name will be created automatically. If the path is already occupied, a similar filename will be generated. In all cases, the full path to the resulting archive is returned in the response. '
    zipRef:
      name: ref
      in: query
      required: false
      schema:
        type: string
      description: A reference to the already created ZIP file that the client wants to download.
    configClass:
      name: configClass
      in: query
      required: true
      schema:
        type: string
        enum:
          - all
          - auth
          - base
          - tfa
          - fileTypes
          - viewerTypes
          - tls
          - logo
          - speedTest
      description: 'The class of information that the server should return. '
    maxResults:
      name: maxResults
      in: query
      required: false
      schema:
        type: integer
        format: int64
        minimum: 0
      description: 'The maximum number of entries to return in response to the query. If not set, all results are returned, which may be time- and resource-consuming.'
    includeFileInfo:
      name: includeFileInfo
      in: query
      required: false
      schema:
        type: boolean
      description: 'Specifies that full file information objects must be included in response. If the parameter is not included or is set to `false`, an array of paths of found files is returned.'
      allowEmptyValue: true
    link-info:
      name: link
      in: query
      required: true
      schema:
        type: string
      description: 'The public link, information or status of which is requested'
    link-update:
      name: link
      in: query
      required: true
      schema:
        type: string
      description: The public link that is updated
    updateRecents:
      name: updateRecents
      in: query
      required: false
      schema:
        type: boolean
      description: 'When set to `true` or to an empty value, indicates that the list of recent files should be updated according to the operation. Depending on the operation, updating of the recent files list is done by default and can be suppressed by setting this parameter to `false`'
      allowEmptyValue: true
    sortBy-Links:
      name: sortBy
      in: query
      required: false
      schema:
        type: string
        enum:
          - pathAsc
          - pathDesc
          - userAsc
          - userDesc
          - idAsc
          - idDesc
      description: Specifies how to sort the list of links
    includeLinkInfo:
      name: includeLinkInfo
      in: query
      required: false
      schema:
        type: string
      description: 'Specifies that full link information object must be included in response. If the parameter is not included or is set to `false`, no body is returned.'
      allowEmptyValue: true
