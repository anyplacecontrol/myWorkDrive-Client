      operationId: cs-search-files-get
      description: |-
        A simpler form of search with just one field being searched. To specify more fields, use the POST form of this endpoint.

        The `fieldName` parameter indicates where to search. The possible values are
        * `path` : the path of a file or folder with a name and an extension
        * `name` : just the name of a file or folder (with an extension)
        * `ext` : just the extension
        * `date-created` : the creation date of a file or directory
        * `date-modified` : the last modification date of a file or directory
        * `type` : `f` or `d` for files and folders respectively
        * `size` : the size of a file
        * `content` : file content

        The `query` parameter contains the search pattern or condition to apply to the field depennding on what the value of `fieldName` is:
        * For `path`, `name`, `ext`, and `content`, the value of `query` is searched with a substring search, case-insensitively. 
        * For `date-created` and `date-modified`, `query` may contain an ISO8601-formatted string representation of one date that specifies the exact date value (the time component is ignored and the whole day from 0:00 of the date to 0:00 of the next date is counted), or the range of values "from-to" with the lower and upper values included, or just one of the boundaries. For ranges, the time component of the date is taken into account. 
        * For `type`, set `query` to either `f` for files or `d` for folders. 
        * For `size`, `query` may contain a string representation of one number that specifies the exact value, or the range of values "from-to" with the lower and upper values included, or just one of the boundaries, e.g., "100-" or "-200". 
