      description: |-
        Packs one or more files specified in the list into a ZIP archive and optionally provides the data for downloading.

        If no files are to be packed (nothing was found), 204 No Content is returned and no data is provided. If only some of the files were not found, status 206 Partial Content is used to indicate that not all files are included. 

        Use the `conflictBehavior` parameter to specify what to do if the target identified by `zipName` exists. The `ignore` value means that files will be added to the existing archive.
