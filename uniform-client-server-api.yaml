        - $ref: '#/components/parameters/zipName'
        - $ref: '#/components/parameters/linkPasswordZip'
        - $ref: '#/components/parameters/zipRef'
        - $ref: '#/components/parameters/conflictBehavior'
    parameters: []
    post:
      summary: Download Files as Zip
