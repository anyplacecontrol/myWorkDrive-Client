openapi: 3.1.0
x-stoplight:
  id: zi9br0e2klz2k
info:
  title: uniform-client-server-api
  version: '3.0'
  summary: MWD client-server API
  description: |-
    A uniform REST API for client-server communication. 

    All request parameters can be passed as a set of query parameters, a JSON object with properties, or as a web form. In the latter cases, each documented query parameter can be passed as a JSON object's property or as a form field respectively.

    Authentication is performed using the standard Authorization header with the "SessionID" scheme (and the "Bearer"/token scheme later).
servers:
  - url: 'http://localhost:80'
paths:
  /api/v3/CheckSession:
    parameters: []
    get:
      summary: Check Session
      tags: []
      responses:
        '200':
          description: OK
        '500':
          description: Internal Server Error
      operationId: cs-session-check
      description: Checks if the session is still active. The session ID is taken from the Authorization header.
      parameters:
        - $ref: '#/components/parameters/Authorization'
  /api/v3/GetStorageInfo:
    get:
      summary: Get information about storage
      tags: []
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: object
                description: The result of the operation
                properties:
                  isCaseSensitive:
                    type: bool
      operationId: cs-get-storage-info
      description: 'This endpoint returns information about the storage, on which the item identified by the path resides'
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/path-info'
        - $ref: '#/components/parameters/linkPassword'
  /api/v3/QueryQuotas:
    get:
      summary: Get Total and Free Space
      tags: []
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: object
                description: The result of the operation
                properties:
                  totalBytes:
                    type: integer
                    format: int64
                    minimum: 0
                  freeBytes:
                    type: integer
                    format: int64
                    minimum: 0
                  availableBytes:
                    type: integer
                    minimum: 0
                    format: int64
                required:
                  - totalBytes
                  - freeBytes
                  - availableBytes
      operationId: cs-query-quotas
      description: This endpoint returns information about available and total space on the medium behind he given path.
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/path-info'
    parameters: []
  /api/v3/ListFolder:
    get:
      summary: List Folder Contents
      operationId: cs-folder-list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FileItemInfo'
          headers:
            ETag:
              schema:
                type: string
              description: 'The ETag of the provided listing if one was provided, or the known ETag if a new listing was not provided'
        '304':
          description: The listing on the server does not differ from the one known to the client as calculated by the ETag value
        '400':
          $ref: '#/components/responses/400-Bad-Request-Generic'
        '401':
          $ref: '#/components/responses/401-Not-Authorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '404':
          $ref: '#/components/responses/404-Not-Found-Generic'
        '500':
          $ref: '#/components/responses/500-Internal-Server-Error-Generic'
      description: 'Lists the contents of the folder '
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/linkPassword'
        - schema:
            type: string
          in: query
          name: path
          description: The path of the folder that is to be listed
          required: true
        - schema:
            type: boolean
            default: false
          in: query
          name: includeLocks
          description: 'If specified, requests lock information to be included within file information'
          allowEmptyValue: true
        - schema:
            type: boolean
            default: false
          in: query
          name: skipHidden
          description: Specifies whether hidden files should be included or skipped
          allowEmptyValue: true
        - schema:
            type: string
          in: header
          name: ETag
          description: 'If specified, requests the server to provide the new listing only if the ETag calculated by the server for the new listing differs from the value in this header'
    parameters: []
  /api/v3/GetFileCapabilities:
    get:
      summary: Retrieve File Capabilities
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  value:
                    type:
                      - string
                      - integer
                      - number
                      - boolean
                      - object
        '400':
          $ref: '#/components/responses/400-Bad-Request-Generic'
        '401':
          $ref: '#/components/responses/401-Not-Authorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '404':
          $ref: '#/components/responses/404-Not-Found-Generic'
        '500':
          $ref: '#/components/responses/500-Internal-Server-Error-Generic'
      operationId: file-get-capabilities
      description: |
        Checks if a file or folder has certain capabilities or permits certain operations. The endpoint is used to query heavyweight properties of an item that should not be returned in a regular listing due to the high computational cost.

        A query should contain one or several capabilities (several values are separated with a comma).

        The following capabilities can be queried:
        * writePermissions - the user has write permissions on the specified file.
        * folderAccessible - the specified folder is accessible to the user
      parameters:
        - schema:
            type: string
            enum:
              - writePermissions
              - folderAccessible
          in: query
          name: query
          description: Specifies the capability to query
          required: true
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/path-info'
        - $ref: '#/components/parameters/linkPassword'
    parameters: []
  /api/v3/CreateFile:
    post:
      summary: Create File or Folder
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/200-FileItemInfo-Overwritten'
        '201':
          $ref: '#/components/responses/201-FileItemInfo-Created'
        '400':
          $ref: '#/components/responses/400-Bad-Request-Generic'
        '401':
          $ref: '#/components/responses/401-Not-Authorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '404':
          $ref: '#/components/responses/404-Not-Found-Generic'
        '409':
          description: A file or folder with a given name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileItemInfo'
        '500':
          $ref: '#/components/responses/500-Internal-Server-Error-Generic'
      operationId: cs-item-create
      description: |-
        Creates a new file or folder and returns information about the created item. If an item exists, returns information about the existing entry. 

        If `extension` is specified and `name` is not, a newly created file gets an automatically assigned name with the given extension.
        If `createContent` is specified and the file extension (specified either in `name` or `extension`) is recognized, the file is pre-populated with content according to the extension.

        The recent files list is updated by default.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                path:
                  type: string
                  description: 'The path of the folder, in which a new item should be created. May be empty or omitted, if a file or directory is created in the root.'
                linkPassword:
                  $ref: '#/components/schemas/LinkPassword'
                createFile:
                  type: boolean
                  description: 'When specified, indicates that a file rather than folder must be created'
                name:
                  type: string
                  description: 'The name for the new item including an extension. If the value of the `extension` property is specified, the `name` property may be omitted.'
                extension:
                  type: string
                  description: 'The extension of the file to be created (without a leading ''.'' aka dot). If the exension is specified and the name is not specified, a new name is generated depending on the extension and the alue of `createContent`. '
                createContent:
                  type: boolean
                  description: 'When specified as `true` and a file is to be created, indicates that the file should be populated with data that corresponds to the file type.'
                conflictBehavior:
                  $ref: '#/components/schemas/ConflictBehavior'
        description: ''
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/updateRecents'
    parameters: []
  /api/v3/DeleteFile:
    post:
      summary: Delete File
      operationId: cs-item-delete-file
      responses:
        '204':
          $ref: '#/components/responses/204-No-Content'
        '400':
          $ref: '#/components/responses/400-Bad-Request-Generic'
        '401':
          $ref: '#/components/responses/401-Not-Authorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '404':
          $ref: '#/components/responses/404-Not-Found-Generic'
        '409':
          $ref: '#/components/responses/409-Conflict'
        '417':
          $ref: '#/components/responses/417-Directory-Not-Empty'
        '500':
          $ref: '#/components/responses/500-Internal-Server-Error-Generic'
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - schema:
            type: string
          in: query
          name: path
          description: The path of the item to be deleted
          required: true
        - $ref: '#/components/parameters/linkPassword'
      description: |-
        Deletes the specified file.

        The recent files list is always updated (deleted files are removed from the list).
    parameters: []
  /api/v3/DeleteFolder:
    post:
      summary: Delete Folder
      operationId: cs-item-delete-folder
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponseDeleteFolder'
        '204':
          $ref: '#/components/responses/204-No-Content'
        '400':
          $ref: '#/components/responses/400-Bad-Request-Generic'
        '401':
          $ref: '#/components/responses/401-Not-Authorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '404':
          $ref: '#/components/responses/404-Not-Found-Generic'
        '409':
          $ref: '#/components/responses/409-Conflict'
        '417':
          $ref: '#/components/responses/417-Directory-Not-Empty'
        '500':
          $ref: '#/components/responses/500-Internal-Server-Error-Generic'
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - schema:
            type: string
          in: query
          name: path
          description: The path of the item to be deleted
          required: true
        - $ref: '#/components/parameters/linkPassword'
        - schema:
            type: string
            enum:
              - fail
              - stopOnError
              - ignoreErrors
            default: fail
          in: query
          name: actionWhenNotEmpty
          description: 'An action to take when the target folder contains items. The `fail` value tells the server to fail the operation immediately with error 417, `stopOnError` specifies that recursive deletion should take place but if any item cannot be deleted, the operation should fail at that point, and `ignoreErrors` tells the server to delete what it can and ignore errors'
        - schema:
            type: boolean
            default: false
          in: query
          name: listFailedItems
          description: 'Specifies whether, if recursive deletion comes across errors (some items cannot be deleted), the paths of those items should be included in the response'
      description: 'Deletes the specified folder. Returns 204 in the case of success. If some or all children could not be deleted, returns 200 with the status object; this object may, depending on the value of `listFailedItems`, include the list of paths which could not be deleted.'
    parameters: []
  /api/v3/ReadFile:
    get:
      summary: Read File Data
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
                description: Requested data
        '400':
          $ref: '#/components/responses/400-Bad-Request-Generic'
        '401':
          $ref: '#/components/responses/401-Not-Authorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '404':
          $ref: '#/components/responses/404-Not-Found-Generic'
        '500':
          $ref: '#/components/responses/500-Internal-Server-Error-Generic'
      operationId: cs-item-read-file
      description: Reads the specified amount of data from the file.
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - schema:
            type: string
          in: query
          name: path
          description: The path of the file to read
          required: true
        - $ref: '#/components/parameters/linkPassword'
        - schema:
            type: integer
            format: int64
            minimum: 0
          in: query
          name: startPosition
          required: true
          description: The starting position to read from
        - schema:
            type: integer
            format: int32
          in: query
          name: count
          required: true
          description: The number of bytes to read
        - schema:
            type: boolean
          in: query
          name: lockFile
          required: false
          description: 'If provided, specifies whether to lock the file after the data are read'
          allowEmptyValue: true
        - $ref: '#/components/parameters/updateRecents'
    parameters: []
  /api/v3/WriteFile:
    post:
      summary: Write Data to File
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/200-FileItemInfo'
        '400':
          $ref: '#/components/responses/400-Bad-Request-Generic'
        '401':
          $ref: '#/components/responses/401-Not-Authorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '404':
          $ref: '#/components/responses/404-Not-Found-Generic'
        '409':
          $ref: '#/components/responses/409-Conflict'
        '500':
          $ref: '#/components/responses/500-Internal-Server-Error-Generic'
      operationId: cs-item-write-file
      description: This endpoint writes the block of data to the file and optionally returns file information.
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/path-update'
        - $ref: '#/components/parameters/linkPassword'
        - schema:
            type: integer
            format: int64
            minimum: 0
          in: query
          name: startPosition
          description: The starting position to write at
          required: true
        - schema:
            type: integer
            format: int64
          in: query
          name: totalLength
          description: 'The intended length of the file (this is not the length of the data being written, as this one is taken from the header). May be omitted. Makes sense if the file size is set to the final value at the start of uploading.'
        - schema:
            type: boolean
          in: query
          name: unlockAfterWrite
          description: Whether the file should be unlocked after writing all the data
          required: true
        - schema:
            type: boolean
            default: false
          in: query
          name: returnFileInfo
          description: Whether new file information should be returned after writing is complete
          required: false
        - $ref: '#/components/parameters/Content-Length'
        - $ref: '#/components/parameters/updateRecents'
    parameters: []
  /api/v3/GetItemType:
    get:
      summary: Get Item Type
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  value:
                    type: string
                    enum:
                      - file
                      - folder
                      - unknown
                required:
                  - value
        '400':
          $ref: '#/components/responses/400-Bad-Request-Generic'
        '401':
          $ref: '#/components/responses/401-Not-Authorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '404':
          $ref: '#/components/responses/404-Not-Found-Generic'
        '500':
          $ref: '#/components/responses/500-Internal-Server-Error-Generic'
      operationId: cs-item-get-type
      description: Returns information about the type of the item behind the path.
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/path-info'
        - $ref: '#/components/parameters/linkPassword'
    parameters: []
  /api/v3/GetFileInfo:
    get:
      summary: Get Information About File
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/200-FileItemInfo'
        '400':
          $ref: '#/components/responses/400-Bad-Request-Generic'
        '401':
          $ref: '#/components/responses/401-Not-Authorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '404':
          $ref: '#/components/responses/404-Not-Found-Generic'
        '500':
          $ref: '#/components/responses/500-Internal-Server-Error-Generic'
      operationId: cs-item-get-info
      description: Returns information about the specified file.
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/path-info'
        - $ref: '#/components/parameters/linkPassword'
        - schema:
            type: boolean
            default: false
          in: query
          name: includeLocks
          description: 'If specified, requests lock information to be included with the response'
          allowEmptyValue: true
    parameters: []
  /api/v3/GetFolderInfo:
    get:
      summary: Get Information About Folder
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/200-FileItemInfo'
        '400':
          $ref: '#/components/responses/400-Bad-Request-Generic'
        '401':
          $ref: '#/components/responses/401-Not-Authorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '404':
          $ref: '#/components/responses/404-Not-Found-Generic'
        '500':
          $ref: '#/components/responses/500-Internal-Server-Error-Generic'
      operationId: cs-item-get-info-folder
      description: Returns information about the specified folder.
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/path-info'
        - $ref: '#/components/parameters/linkPassword'
        - schema:
            type: boolean
            default: false
          in: query
          name: includeLocks
          description: 'If specified, requests lock information to be included with the response'
          allowEmptyValue: true
    parameters: []
  /api/v3/SetFileInfo:
    post:
      summary: Set Item Properties
      operationId: cs-item-set-properties
      responses:
        '200':
          $ref: '#/components/responses/200-FileItemInfo'
        '304':
          description: Code 304 is returned when none of the parameters are specified.
        '400':
          $ref: '#/components/responses/400-Bad-Request-Generic'
        '401':
          $ref: '#/components/responses/401-Not-Authorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '404':
          $ref: '#/components/responses/404-Not-Found-Generic'
        '500':
          $ref: '#/components/responses/500-Internal-Server-Error-Generic'
      description: Updates the properties of a file or folder.
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/linkPassword'
        - schema:
            type: string
          in: query
          name: path
          description: 'The path of the file, the properties of which should be updated'
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                attributes:
                  type: integer
                size:
                  type: integer
                  format: int64
                  description: 'New file size, if resizing is required'
                  minimum: 0
                created:
                  type: string
                  format: date-time
                  description: File creation time
                modified:
                  type: string
                  format: date-time
                  description: File last update/modification time
                accessed:
                  type: string
                  format: date-time
                  description: File last access time
                returnFileInfo:
                  type: boolean
                  description: Whether new file information should be returned after update is complete
        description: An object with the new property values. A missing property indicates that the current value should be kept.
    parameters: []
  /api/v3/CopyFile:
    post:
      summary: Copy File
      operationId: cs-item-copy
      responses:
        '200':
          $ref: '#/components/responses/200-FileItemInfo-Overwritten'
        '201':
          $ref: '#/components/responses/201-FileItemInfo-Created'
        '400':
          $ref: '#/components/responses/400-Bad-Request-Generic'
        '401':
          $ref: '#/components/responses/401-Not-Authorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '404':
          $ref: '#/components/responses/404-Not-Found-Generic'
        '409':
          description: A file or folder with a given name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileItemInfo'
        '500':
          $ref: '#/components/responses/500-Internal-Server-Error-Generic'
      description: 'Copies the specified file '
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                path:
                  type: string
                  description: The path of the item that is an object of the operation. The path must include the name of the file or folder.
                linkPassword:
                  $ref: '#/components/schemas/LinkPassword'
                newPath:
                  type: string
                  description: The path that the copy file or folder should have upon completion of the operation. The path must include the name of the file or folder even when copying within a folder.
                newLinkPassword:
                  $ref: '#/components/schemas/NewLinkPassword'
                conflictBehavior:
                  $ref: '#/components/schemas/ConflictBehavior'
              required:
                - path
                - newPath
        description: ''
      parameters:
        - $ref: '#/components/parameters/Authorization'
    parameters: []
  /api/v3/CopyFolder:
    post:
      summary: Copy Folder
      operationId: cs-item-copy-folder
      responses:
        '200':
          $ref: '#/components/responses/200-FileItemInfo-Overwritten'
        '201':
          $ref: '#/components/responses/201-FileItemInfo-Created'
        '400':
          $ref: '#/components/responses/400-Bad-Request-Generic'
        '401':
          $ref: '#/components/responses/401-Not-Authorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '404':
          $ref: '#/components/responses/404-Not-Found-Generic'
        '409':
          description: A file or folder with a given name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileItemInfo'
        '500':
          $ref: '#/components/responses/500-Internal-Server-Error-Generic'
      description: Copies the specified folder
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                path:
                  type: string
                  description: The path of the item that is an object of the operation. The path must include the name of the file or folder.
                linkPassword:
                  $ref: '#/components/schemas/LinkPassword'
                newPath:
                  type: string
                  description: The path that the copy file or folder should have upon completion of the operation. The path must include the name of the file or folder even when copying within a folder.
                newLinkPassword:
                  $ref: '#/components/schemas/NewLinkPassword'
                conflictBehavior:
                  $ref: '#/components/schemas/ConflictBehavior'
              required:
                - path
                - newPath
        description: ''
      parameters:
        - $ref: '#/components/parameters/Authorization'
    parameters: []
  /api/v3/MoveFile:
    post:
      summary: Move or Rename File
      operationId: cs-item-move-rename
      responses:
        '200':
          description: The destination name was occupied and was overwritten
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileItemInfo'
        '201':
          $ref: '#/components/responses/201-FileItemInfo-Created'
        '400':
          $ref: '#/components/responses/400-Bad-Request-Generic'
        '401':
          $ref: '#/components/responses/401-Not-Authorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '404':
          $ref: '#/components/responses/404-Not-Found-Generic'
        '409':
          description: A file or folder with a given name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileItemInfo'
        '500':
          $ref: '#/components/responses/500-Internal-Server-Error-Generic'
      description: |-
        Moves or renames the file. 

        If the file is in the recent files list, the entry is updated to reflect the name change. Otherwise, the file is added to the list when `updateRecents` is specified and is empty or `true`.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                path:
                  type: string
                  description: The path of the item that is an object of the operation. The path must include the name of the file or folder.
                linkPassword:
                  $ref: '#/components/schemas/LinkPassword'
                newPath:
                  type: string
                  description: The new path that the file or folder should have upon completion of the operation. The path must include the name of the file or folder.
                newLinkPassword:
                  $ref: '#/components/schemas/NewLinkPassword'
                conflictBehavior:
                  $ref: '#/components/schemas/ConflictBehavior'
              required:
                - path
                - newPath
        description: ''
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/updateRecents'
    parameters: []
  /api/v3/MoveFolder:
    post:
      summary: Move or Rename Folder
      operationId: cs-item-move-rename-folder
      responses:
        '200':
          description: The destination name was occupied and was overwritten
          content:
            application/json:
              schema:
